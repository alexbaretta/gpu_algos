[tool:pytest]
# pytest configuration for py-gpu-algos test suite

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Add current directory to Python path
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    performance: marks tests as performance benchmarks
    integration: marks tests as integration tests
    matrix_ops: marks tests for matrix operations
    vector_ops: marks tests for vector operations
    glm_ops: marks tests for GLM operations
    sort_ops: marks tests for sort operations
    error_handling: marks tests for error handling

# Minimum version
minversion = 6.0

# Logging
log_cli = false
log_cli_level = INFO

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
